<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OvenPizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="op-section">
        <div class="op-navbar">
            <p>Create Your Oven Pizzaaa!</p>
        </div>


        <div class="op-container">

            <div class="op-lsb">
                <div class="op-lsb-heading">
                    Pizza Bases
                </div>
                <div class="op-lsb-menu">

                    <div class="op-lsb-menu-item">
                        <div class="menu-img">
                            <img id="draggable-1" class="bases" ondragstart="onDragStart(event);" draggable="true" src="Assets/PizzaBase1.png" alt="Pizza">
                        </div>
                        <div class="menu-heading">
                            Hand Tossed
                        </div>
                    </div>


                    <div class="op-lsb-menu-item">
                        <div class="menu-img">
                            <img id="draggable-2" class="bases" ondragstart="onDragStart(event);" draggable="true" src="Assets/PizzaBase23.png" alt="Pizza">
                        </div>
                        <div class="menu-heading">
                            Cheese Crust
                        </div>
                    
                    </div>
                </div>
            </div>


            <div class="op-middle">
                <div class="op-instruction">
                    <span id="status">Instructions: </span><span id="instruct">First Drag the pizza base and drop over blue print</span>
                </div>

                <div class="op-user-action">
                    <button class="user-action-btn" type="reset" onclick="abort()">Discard</button>
                    <button class="user-action-btn" disabled id="finish-btn" type="button" onclick="baking()">Finish</button>
                </div>

                <div class="op-middle-holder">


                    <div class="op-holder-wrapper" ondragover="onDragOver(event);"
                    ondrop="onDrop(event);">
                        <div class="op-holder no-dropable empty">
                            
                        </div>
                    </div>

                    
                </div>
            </div>


            <div class="op-rsb">
                <div class="op-rsb-heading">
                    Pizza Toppings
                </div>

                <div class="op-rsb-menu">

                    <div class="op-rsb-menu-item" >
                        <div class="menu-img">
                            <img id="draggable-3" class="toppings" ondragstart="onDragStart(event);" draggable="true" src="Assets/Tomato.png" alt="Pizza">
                        </div>
                        <div class="menu-heading">
                            Tomato
                        </div>
                    </div>
                    <div class="op-rsb-menu-item" >
                        <div class="menu-img">
                            <img id="draggable-4" class="toppings" ondragstart="onDragStart(event);" draggable="true" src="Assets/Olive.png" alt="Pizza">
                        </div>
                        <div class="menu-heading">
                            Olive
                        </div>
                    
                    </div>
                    <div class="op-rsb-menu-item" >
                        <div class="menu-img">
                            <img id="draggable-5" class="toppings" ondragstart="onDragStart(event);" draggable="true"  src="Assets/Mushroom.png" alt="Pizza">
                        </div>
                        <div class="menu-heading">
                            Mushroom
                        </div>
                    
                    </div>
                </div>
            </div>


        </div>



    </section>


    <script src="index.js"></script>
</body>
</html>
